# ============================================
# VIP Lounge - Configuração Agnóstica por Cliente
# ============================================
# Este arquivo permite customizar completamente o comportamento
# da aplicação sem modificar código Go

# BRANDING - Customizar identidade visual
branding:
  app_name: "mobile"
  app_subtitle: "Acesso Exclusivo"
  logo_url: "/images/logo.png"
  side_image_url: "/images/ParteCondominio.png"
  company_name: "mobile"
  company_email: "contato@mobile.com"
  company_phone: "+55 11 9999-9999"
  theme_color: "0066cc"        # Hex color (azul)
  secondary_color: "0052a3"    # Hex color (azul escuro)

# MENSAGENS - Customizar textos em qualquer idioma
messages:
  welcome_main: "Bem-vindo ao seu"
  welcome_high: "espaço exclusivo"
  welcome_subtext: "Entre com suas credenciais para acessar"
  cpf_label: "CPF"
  cpf_placeholder: "123.456.789-00"
  form_title: "Área do Condômino"
  submit_button_text: "Entrar"
  forgot_password: "Esqueceu sua senha?"
  no_account: "Não tem conta?"
  signup_link: "Cadastre-se agora"
  success_title: "PARABÉNS!"
  success_message: "Você está participando!"
  success_subtext: "Aguarde o sorteio"
  already_registered: "Você já está cadastrado!"
  not_found: "CPF não encontrado."
  error_message: "Erro ao validar."
  network_error: "Erro de conexão com o servidor."
  footer_text: "Plataforma segura e certificada"

# COMPORTAMENTO - Customizar fluxo de UX
behavior:
  enable_debug_panel: false                  # Mostrar painel de debug em dev
  language: "pt-BR"                          # pt-BR, en-US, es-ES
  condo_id_required: false                   # Exigir ID do condomínio
  default_condo_id: ""                       # ID padrão se não requerido
  redirect_url_on_success: ""                # Redirecionar após sucesso (vazio = sem redirect)
  redirect_url_on_error: ""                  # Redirecionar em erro
  show_user_id_in_modal: false               # Mostrar ID do beneficiário no modal
  show_side_image: true                      # Mostrar imagem lateral esquerda
  auto_close_modal_seconds: 0                # Fechar modal automaticamente (0 = manual)

# VALIDAÇÃO - Customizar regras
validation:
  allowed_cpf_formats:
    - "XXX.XXX.XXX-XX"
    - "XXXXXXXXXXX"
  max_retries: 3
  retry_delay_ms: [1000, 2000, 4000]

# SEGURANÇA - Customizar proteções
security:
  cors_allowed_origins:
    - "*"                                   # Em produção, restrinja a domínios específicos
  require_https: false                      # Exigir HTTPS em produção
  csp_enabled: false                        # Content Security Policy

# INTEGRAÇÕES - Customizar provedores de API
integrations:
  name_integration:
    enabled: true
    type: "superlogica"
    url: "https://api.superlogica.net/v2/condor"
  partner_integration:
    enabled: true
    type: "rede_parcerias"
    url: "https://api.staging.clubeparcerias.com.br/api-client/v1"

# DATABASE - Customizar persistência
database:
  type: "firestore"              # firestore, postgres, mongodb
  collection_name: "leads"
