steps:
  # 1. Build da Imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/viplounge-platform', '.']

  # 2. Push da Imagem para o Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/viplounge-platform']

  # 3. Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'viplounge-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/viplounge-platform'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'BENEF_API_URL=https://api.mock-benef.com' 

images:
  - 'gcr.io/$PROJECT_ID/viplounge-platform'


